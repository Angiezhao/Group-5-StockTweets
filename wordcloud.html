<!DOCTYPE html>
<html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.layout.cloud.js"></script>
<head>
    <title>Word Cloud</title>
</head>
<style>
    body {
        font-family:"Lucida Grande","Droid Sans",Arial,Helvetica,sans-serif;
        background-color: black;
    }
    .legend {
        border: 1px solid #3399FF;
        border-radius: 5px 5px 5px 5px;
        font-size: 14px;
        margin: 10px;
        padding: 8px;
        color: #3399FF;
    }
    .bld {
        font-weight: bold;
    }
    #wordcloud div {
        border: 1px solid #3399FF;
        border-radius: 5px 5px 5px 5px;
        font: #3399FF, sans-serif;

    }
</style>
<body>
    <div>
        <div id="wordcloud"></div>
        <div class="legend">
            <p>list</p>
        </div> 

    </div>
</body>
<script>
    wordCloudChart();
    function wordCloudChart(){
        d3.json("http://127.0.0.1:5000/stock?symbol=AAPL", function(error, result){
            if(error) {
                return console.warn(error);
            };
            var color = d3.scale.linear()
                .range(["#FF6699","#3399FF"])
                .domain([1,15]);

            console.log(result["words"][5][1]);

            var words = [];
            //the first 150 frequency words
            for(var i = 0; i < 150; i++){
                words.push([result["words"][i][0], result["words"][i][1]]);          
            }

            console.log(words);

            //draw(wordcloud);
            d3.layout.cloud().size([500, 500])
                    .words(words.map(function(d){return { text: d[0], size: d[1]}}))
                    .rotate(function(){return (~~(Math.random() * 2) - 1) * 30;})
                    .font("Impact")
                    .fontSize(function(d) { return Math.sqrt(d.size); })
                    .on("end", draw)
                    .start(); 
            
            function draw(words) {  
                d3.select("#wordcloud").append("svg")
                    .attr("width", 500)
                    .attr("height", 500)
                    .attr("class", "wordcloud")
                    .append("g")
                        .attr("transform", "translate(" + 250 + "," + 250 + ")")
                    .selectAll("text")
                        .data(words)
                    .enter().append("text")
                        .style("font-size", function(d) { return d.size + "px"; })
                        .style("font-family", "Impact")
                        .style("fill", function(d, i) { return color(i); })
                        .attr("text-anchor", "middle")
                        .attr("transform", function(d) {

                            return "translate(" + [d.x,d.y] + ")rotate(" + d.rotate + ")";
                        })
                        .transition()
                        .duration(600)
                        .style("opacity",0.9)
                        .text(function(d) { return d.text; });
                        
                
            }
            
            
        });
    }
    
   

</script>

</html>
